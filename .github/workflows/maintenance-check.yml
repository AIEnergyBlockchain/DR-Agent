name: maintenance-check

on:
  pull_request:
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check required maintenance files
        run: |
          set -euo pipefail
          test -f README.md
          test -f README_ZH.md
          test -f .env.example

      - name: Validate runtime toolchains
        run: |
          set -euo pipefail
          node --version
          npm --version
          python3 --version
